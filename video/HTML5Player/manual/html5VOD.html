<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/html'>
<head>
  <meta charset='utf-8' />
  <title>S2S HTML5 Video Demo</title>
  <link rel='shortcut icon' href='../../../images/favicon.png' />
  <link rel='stylesheet' href='../../../css/s2s-demo.css' />
  <script src='../../../js/url-polyfill.js'></script>
  <script type='module' src='../../../js/optin-box.js'></script>
  <script type='module' src='../../../js/tcf-box.js'></script>
</head>
<body>
<script src='../../../js/optin-params.js'></script>

<script>

// In case questions about the optin parameter, please read the documentation: https://confluence-docu.gfk.com/display/SENSIC/Javascript+SDK+Integration
// Read more about privacy:https://confluence-docu.gfk.com/pages/viewpage.action?pageId=13043961
var gfkS2sConf = {
  optin: optin,
  media: 's2s-html5-demo',
  url: window.env.WEB_SDK_URL,
  type: 'WEB',
  logLevel: 'debug',
  crashReporting: true
};

(function(w, d, c, s, id) {
  if (d.getElementById(id)) {
    return;
  }

  w.gfkS2sConf = c;
  w[id] = {};
  w[id].agents = [];
  var api = [
    'playStreamLive',
    'playStreamOnDemand',
    'stop',
    'skip',
    'screen',
    'volume',
    'impression'
  ];
  w.gfks = (function() {
    function f(sA, e, cb) {
      return function() {
        sA.p = cb();
        sA.queue.push({
          f: e,
          a: arguments
        });
      };
    }

    function s(c, pId, cb) {
      var sA = {
        queue: [],
        config: c,
        cb: cb,
        pId: pId
      };
      for (var i = 0; i < api.length; i++) {
        var e = api[i];
        sA[e] = f(sA, e, cb);
      }
      return sA;
    }

    return s;
  })();
  w[id].getAgent = function(cb, pId) {
    var a = {
      a: new w.gfks(
        c,
        pId || '',
        cb ||
        function() {
          return 0;
        }
      )
    };

    function g(a, e) {
      return function() {
        return a.a[e].apply(a.a, arguments);
      };
    }

    for (var i = 0; i < api.length; i++) {
      var e = api[i];
      a[e] = g(a, e);
    }
    w[id].agents.push(a);
    return a;
  };

  var lJS = function(eId, url) {
    var tag = d.createElement(s);
    var el = d.getElementsByTagName(s)[0];
    tag.id = eId;
    tag.async = true;
    tag.type = 'text/javascript';
    tag.src = url;
    tag.setAttribute('crossorigin', 'anonymous');
    el.parentNode.insertBefore(tag, el);
  };
  lJS(id, c.url);
})(window, document, window.gfkS2sConf, 'script', 'gfkS2s');

</script>
<optin-box></optin-box>
<tcf-box></tcf-box>
<video id='my_video_id' controls preload='metadata'>
  <source src='../../../res/big_buck_bunny.mp4' type='video/mp4' />
</video>

<script>
var video = document.getElementById('my_video_id');
var agent = window.gfkS2s.getAgent(getVideoPosition);
var currentPosition = getVideoPosition();
var currentPlaybackSpeed = video.playbackRate;
var seeked = false;

video.addEventListener('playing', () => {
  if (!seeked) {
    agent.playStreamOnDemand(
      'default',
      video.currentSrc,
      {
        volume: getVolume(),
        speed: currentPlaybackSpeed
      },
      { /** add your custom parameter here as comma-seperated <key>: "<value>" pairs */ }
    );
  } else {
    seeked = false;
  }
});

video.addEventListener('timeupdate', (time) => {
  if (!video.paused) {
    currentPosition = getVideoPosition();
  }
});

video.addEventListener('pause', () => {
  if (video.seeking) {
    agent.stop(currentPosition);
  } else {
    agent.stop();
  }
});

video.addEventListener('seeking', () => {
  if (!video.paused) {
    agent.stop(currentPosition);
  }
});

video.addEventListener('seeked', () => {
  if (!video.paused) {
    seeked = true;
    agent.playStreamOnDemand(
      'default',
      video.currentSrc,
      {
        volume: getVolume(),
        speed: currentPlaybackSpeed
      },
      { /** add your custom parameter here as comma-seperated <key>: "<value>" pairs */ }
    );
  }
});

video.addEventListener('ratechange', () => {
  if (!currentPlaybackSpeed || currentPlaybackSpeed !== video.playbackRate) {
    currentPlaybackSpeed = video.playbackRate;
    if (!video.paused) {
      agent.stop();
      agent.playStreamOnDemand(
        'default',
        video.currentSrc,
        {
          volume: getVolume(),
          speed: currentPlaybackSpeed
        },
        {/** add your custom parameter here as comma-seperated <key>: "<value>" pairs */ }
      );
    }
  }
});

video.addEventListener('volumechange', () => {
  if (!video.paused) {
    agent.volume(getVolume());
  }
});

function getVolume() {
  return video.muted ? '0' : Math.round(video.volume * 100).toString();
}

function getVideoPosition() {
  currentPosition = Math.floor(video.currentTime * 1000);
  return currentPosition;
}
</script>
</body>
</html>
