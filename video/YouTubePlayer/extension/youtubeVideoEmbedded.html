<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>YouTube VOD Demo</title>
  <link rel='shortcut icon' href='../../../images/favicon.png' />
  <link rel='stylesheet' href='../../../css/s2s-demo.css' />
  <script src='../../../js/url-polyfill.js'></script>
</head>
<body>
<iframe id='my_embedded_content' style='border: 0 none; width: 100%;height: 100vh;'></iframe>
<script>
if (location.origin.includes('development')) {
  document.getElementById('my_embedded_content').src = '//production.sensic-demo.gfk.com/video/YouTubePlayer/extension/youtubeVideo.html?tcf=false';
} else if (location.origin.includes('production')) {
  document.getElementById('my_embedded_content').src = '//development.sensic-demo.gfk.com/video/YouTubePlayer/extension/youtubeVideo.html?tcf=false';
} else {
  document.getElementById('my_embedded_content').src = location.origin + '/video/YouTubePlayer/extension/youtubeVideo.html?tcf=false';
}
</script>
</body>
</html>
