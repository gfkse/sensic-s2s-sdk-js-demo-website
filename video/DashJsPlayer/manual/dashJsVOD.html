<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Dash.js Player VOD</title>
  <link rel='shortcut icon' href='../../../images/favicon.png' />
  <link rel='stylesheet' href='../../../css/s2s-demo.css' />
  <script src='../../../js/url-polyfill.js'></script>
  <script type='module' src='../../../js/optin-box.js'></script>
  <script type='module' src='../../../js/tcf-box.js'></script>
  <script src='//cdn.dashjs.org/latest/dash.all.min.js'></script>
</head>
<body>
<script>
// Allow overwriting the used sdk with url param sdkUrl
var urlParams = new URLSearchParams(window.location.search);
var url = urlParams.get('sdkUrl') || window.env.WEB_SDK_URL;

// Optin via GET param
var optinGetValue = urlParams.get('optin');
var optin = typeof optinGetValue === 'string' ? optinGetValue === 'true' : undefined;
// In case questions about the optin parameter, please read the documentation: https://confluence-docu.gfk.com/display/SENSIC/Javascript+SDK+Integration
// Read more about privacy:https://confluence-docu.gfk.com/pages/viewpage.action?pageId=13043961
var gfkS2sConf = {
  optin: optin,
  media: 's2s-html5-demo',
  url: url,
  type: 'WEB',
  logLevel: 'debug'
};

(function(w, d, c, s, id, v) {
  if (d.getElementById(id)) {
    return;
  }

  w.gfkS2sConf = c;
  w[id] = {};
  w[id].agents = [];
  var api = [
    'playStreamLive',
    'playStreamOnDemand',
    'stop',
    'skip',
    'screen',
    'volume',
    'impression'
  ];
  w.gfks = (function() {
    function f(sA, e, cb) {
      return function() {
        sA.p = cb();
        sA.queue.push({
          f: e,
          a: arguments
        });
      };
    }

    function s(c, pId, cb) {
      var sA = {
        queue: [],
        config: c,
        cb: cb,
        pId: pId
      };
      for (var i = 0; i < api.length; i++) {
        var e = api[i];
        sA[e] = f(sA, e, cb);
      }
      return sA;
    }

    return s;
  })();
  w[id].getAgent = function(cb, pId) {
    var a = {
      a: new w.gfks(
        c,
        pId || '',
        cb ||
        function() {
          return 0;
        }
      )
    };

    function g(a, e) {
      return function() {
        return a.a[e].apply(a.a, arguments);
      };
    }

    for (var i = 0; i < api.length; i++) {
      var e = api[i];
      a[e] = g(a, e);
    }
    w[id].agents.push(a);
    return a;
  };

  var lJS = function(eId, url) {
    var tag = d.createElement(s);
    var el = d.getElementsByTagName(s)[0];
    tag.id = eId;
    tag.async = true;
    tag.type = 'text/javascript';
    tag.src = url;
    el.parentNode.insertBefore(tag, el);
  };

  if (c.hasOwnProperty(v)) {
    lJS(id + v, c[v]);
  }
  lJS(id, c.url);
})(window, document, gfkS2sConf, 'script', 'gfkS2s', 'visUrl');

</script>
<div class='header'>
  <div id='title'>Dash.js Player VOD Demo</div>
</div>
<optin-box></optin-box>
<tcf-box></tcf-box>
<video id='my_video_id' controls="true"></video>
<script>
var video = document.getElementById('my_video_id');
var agent = window.gfkS2s.getAgent(getVideoPosition);

var player = dashjs.MediaPlayer().create();
player.initialize(video, '//dash.akamaized.net/akamai/bbb_30fps/bbb_30fps.mpd', false); /* initialize the MediaPlayer instance */

var seeked = false
var currentPlaybackSpeed = player.getPlaybackRate();

player.on('playbackPlaying', () => {
  if (!seeked) {
    agent.playStreamOnDemand(
      'default',
      player.getSource(),
      {
        volume: getVolume(),
        speed: currentPlaybackSpeed
      },
      { /** add your custom parameter here as comma-seperated <key>: "<value>" pairs */ }
    );
  } else {
    seeked = false;
  }
});


player.on('playbackTimeUpdated', (time) => {
  if (!player.isPaused()) {
    currentPosition = getVideoPosition();
  }
});

player.on('playbackPaused', () => {
  if (video.seeking) {
    agent.stop(currentPosition);
  } else {
    agent.stop();
  }
});

player.on('playbackSeeking', () => {
  if (!player.isPaused()) {
    agent.stop(currentPosition);
  }
});

player.on('playbackSeeked', () => {
  if (!player.isPaused()) {
    seeked = true;
    agent.playStreamOnDemand(
      'default',
      player.getSource(),
      {
        volume: getVolume(),
        speed: currentPlaybackSpeed
      },
      { /** add your custom parameter here as comma-seperated <key>: "<value>" pairs */ }
    );
  }
});

player.on('playbackRateChanged', () => {
  if (!currentPlaybackSpeed || currentPlaybackSpeed !== player.getPlaybackRate()) {
    currentPlaybackSpeed = player.getPlaybackRate();
    if (!player.isPaused()) {
      agent.stop();
      agent.playStreamOnDemand(
        'default',
        player.getSource(),
        {
          volume: getVolume(),
          speed: currentPlaybackSpeed
        },
        {/** add your custom parameter here as comma-seperated <key>: "<value>" pairs */ }
      );
    }
  }
});

player.on('playbackVolumeChanged', () => {
  if (!player.isPaused()) {
    agent.volume(getVolume());
  }
});

function getVolume() {
  return player.isMuted() ? '0' : Math.round(player.getVolume() * 100).toString();
}

function getVideoPosition() {
  currentPosition = Math.floor(player.time() * 1000);
  return currentPosition;
}

</script>
</body>
</html>
